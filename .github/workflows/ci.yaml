name: Validate Code Changes

on:
  workflow_dispatch:

  pull_request:
    # branches: [ main ]
    branches: [ jhinze/* ]
    types: [ opened, synchronize, closed ]

jobs:
  build_exe:
    name: Build EXE with PyInstaller

    # if: github.event.pull_request.merged == true
    runs-on: windows-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba

      - name: Run PyInstaller
        run: uv run pyinstaller packaging.spec

      - name: Sign EXE
        uses: sigstore/gh-action-sigstore-python@f7ad0af51a5648d09a20d00370f0a91c3bdf8f84
        with:
          inputs: dist/${{ github.event.repository.name }}.exe

      - name: Upload Artifacts
        id: upload
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ${{ github.sha }}
          path: dist/*

    outputs:
      trigger: ${{ github.event.type }}
