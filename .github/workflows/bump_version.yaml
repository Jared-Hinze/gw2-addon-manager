name: Bump Current Version

on:
  workflow_dispatch:
    inputs:
      target:
        description: The target branch you want to bump the version on.
        type: string
        default: jhinze/

  pull_request:
    branches-ignore: [ main ]
    types: [ opened ]

jobs:
  bump_version:
    name: Bump pyproject.toml Version

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba

      - name: Bump Version
        run: uv version --bump minor

      - name: Commit Changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global user.signingkey "${{ github.token }}"
          git commit -a -m "Version Bump" -S

      - name: Push Changes
        uses: ad-m/github-push-action@d91a481090679876dfc4178fef17f286781251df
        with:
          branch: ${{ github.head_ref || github.ref }}
